<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="py-5">
    <div class="container">
      <h1 class="my-4 text-center">تحليل مبيعات 2025</h1>
      <div class="mang-name">
        <label for="mangName">الإدارة</label>
        <input type="text" class="form-control w-50 mb-3" id="mangName">
      </div>
      <div class="customer-name">
        <label for="customerName">الفرع</label>
        <input type="text" class="form-control w-50 mb-3" id="customerName">
      </div>
      <div class="voice-num">
        <label for="voiceNum">رقم الفاتورة</label>
        <input type="number" class="form-control w-50 mb-3" id="voiceNum">
      </div>
      <div class="doc-num">
        <label for="docNum">رقم المستند</label>
        <input type="number" class="form-control w-50 mb-3" id="docNum">
      </div>
      <div class="voice-value">
        <label for="voiceValue">إجمالي الفاتورة</label>
        <input type="number" class="form-control w-50 mb-3" id="voiceValue">
      </div>
      <div class="doc-value">
        <label for="docValue">إجمالي الإذن</label>
        <input type="number" class="form-control w-50 mb-3" id="docValue">
      </div>
      <div class="date">
        <label for="date">التاريخ</label>
        <input type="date" class="form-control w-50 mb-3" id="date">
      </div>
      <!-- Button Add Body -->
      <div class="btn btn-info mt-4" id="addVoice" onclick="showVoice()">إضافة</div>
      <!-- Button Remove All -->
      <div class="btn btn-danger mt-4 mx-2" onclick="deleteAll()">حذف الكل</div>
      <!-- Body Table -->
      <table class="table text-center table-bordered mt-5">
        <thead class="table-dark">
          <th class="fs-5">م</th>
          <th class="fs-5">الإدارة</th>
          <th class="fs-5">الفرع</th>
          <th class="fs-5">رقم الفاتورة</th>
          <th class="fs-5">رقم المستند</th>
          <th class="fs-5">إجمالي الفاتورة</th>
          <th class="fs-5">إجمالي الإذن</th>
          <th class="fs-5">التاريخ</th>
          <th class="fs-5">تعديل</th>
          <th class="fs-5">حذف</th>
        </thead>
        <tbody id="tBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
